# HTML
lexer: 4 # SCLEX_HTML
properties:
    fold: 1
    fold.html: 1
keywords:
    0: >
        a abbr acronym address applet area article aside audio b base basefont
        bdi bdo big blockquote body br button canvas caption center cite code
        col colgroup datalist dd del details dfn dialog dir div dl dt em embed
        fieldset figcaption figure font footer form frame frameset h1 h2 h3 h4
        h5 h6 head header hr html i iframe img input ins kbd keygen label legend
        li link main map mark menu menuitem meta meter nav noframes noscript
        object ol optgroup option output p param picture pre progress q rp rt
        ruby s samp script section select small source span strike strong style
        sub summary sup table tbody td textarea tfoot th thead time title tr
        track tt u ul var video wbr
    1: >
        abstract arguments await boolean break byte case catch char class const
        continue debugger default delete do double else enum eval export extends
        false final finally float for function goto if implements import in
        instanceof int interface let long native new null package private
        protected public return short static super switch synchronized this
        throw throws transient true try typeof var void volatile while with
        yield
    4: >
        __CLASS__ __DIR__ __FILE__ __FUNCTION__ __LINE__ __METHOD__
        __NAMESPACE__ __TRAIT__ __halt_compiler
        abstract and array as break callable case catch class
        clone const continue declare default die do echo else elseif empty
        enddeclare endfor endforeach endif endswitch endwhile eval exit extends
        final for foreach function global goto if implements include
        include_once instanceof insteadof interface isset list namespace new or
        parent print private protected public require require_once return self
        static switch throw trait try unset use var while xor
comments:
    block: [ "<!--", "-->" ]
