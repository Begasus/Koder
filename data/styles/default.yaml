Global:
    Default:
        id: 32
        background: "#ffffff"
        foreground: "#000000"
    Current line:
        background: "#e8f2fe"
    Whitespace:
        foreground: "#7f9fbf"
    Selected text:
        background: "#d4d4d4"
    Caret:
        foreground: "#000000"
