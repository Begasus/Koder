Default:
    id: 32
    background: "#ffffff"
    foreground: "#000000"
Current line:
    background: "#e8f2fe"
Whitespace:
    foreground: "#7f9fbf"
Selected text:
    background: "#d4d4d4"
Caret:
    foreground: "#000000"
Edge:
    foreground: "#7f9fbf"
Fold:
    foreground: "#808080"
    background: "#f3f3f3"
Indent guideline:
    id: 37
    foreground: "#c0c0c0"
    background: "#ffffff"
Brace highlight:
    id: 34
    foreground: "#0000ff"
    background: "#ffffff"
    style: [ bold ]
Bad brace:
    id: 35
    foreground: "#ff0000"
    background: "#ffffff"
    style: [ bold ]
Line number:
    id: 33
    foreground: "#808080"
    background: "#e4e4e4"
Smart highlight:
    background: "#a3a3a3"
Find mark:
    background: "#0000ff"
Incremental highlight:
    background: "#00ffff"
Tags match highlight:
    background: "#00ffff"
Tags attributes:
    background: "#ffffff"
